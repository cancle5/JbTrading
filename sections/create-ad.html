<div id="box-create-ad">

    <div id="pfp-create-ad" style="background-image: url(/media/images/cancle5.png); background-repeat: no-repeat; background-size: cover; width: 6rem; height: 6rem; background-color: rgb(0, 0, 0); border-radius: 100rem; margin-left: auto; margin-right: auto;"></div>

    <div style="padding-bottom: 0.5rem;"></div>

    <form class="create-ad-form" action="createad()">

        <div style="text-align: center;">

          <div style="padding-bottom: 0.5rem;"></div>

          <div>
            <label for="trade-item">Item: </label>
            <select name="trade-item" id="trade-item">
              <option value="Brulee">None</option>
              <option value="Brulee">Brulee</option>
              <option value="Molten">Molten</option>
              <option value="Beignet">Beignet</option>
              <option value="Torpedo">Torpedo</option>
            </select>
            <br>
          </div>

          <div>
            <label for="contact-method">Contact Method: </label>
            <select name="contact-method" id="contact-method">
              <option value="Email">Email</option>
              <option value="Discord">Discord</option>
            </select>
            <br>
          </div>
      
          <label for="discord-text">Discord: </label>
          <input type="text" id="discord-text" name="discord-text">

          <div style="padding-bottom: 1rem;"></div>

          <p class="text">(Discord not required if contact method is email)</p>

        </div>
    
        <input style="display: block; margin-left: auto; margin-right: auto;" class="box-trade-ad-button" type="submit" value="Submit">

        <div style="padding-bottom: 0.5rem;"></div>
    
    </form>

</div>
